<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card-container">
      <div class="container">
        <img
          class="pro-img"
          src="https://i.ibb.co/478tqqm/avatar-jessica.jpg"
          alt=""
        />
        <h2 class="pro-name">Jessica Randall</h2>
        <h4 class="pro-address">London, United Kingdom</h4>
        <p class="pro-details">"Front-end developer and avid reader."</p>
        <button type="button">GitHub</button>
        <button type="button">Frontend Mentor</button>
        <button type="button">LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Forkan Hossen Shanto</a>.
      </div>
    </section>
  </body>
</html>
